<div class="midheigh">

<script src="/static/js/jquery.js"></script>
<script type="text/javascript">
        window.onload=function(){
            $.ajax({
                type:"get",
                url:"/taskList",
                dataType:"json",
                success:function(data){
                    var tableData = "<tr style='width:1000px'><th>taskID</th><th>startTime</th><th>status</th><th>operation</th></tr>";
                    for(var i=0;i<data.length;i++){
                        var taskID = data[i].taskID;
                        var submitTime = data[i].submit_time;
                        var status = data[i].status;
                        tableData+="<tr><td>"+taskID+"</td>\
                                    <td>"+submitTime+"</td><td>"+status+"</td>\
                                    <td><form action='/taskInfo/"+taskID+"' method='get'>\
                                    <p style='float:left;'><button type='submit'>info</button></p>\
                                    </form><form action='/killTask/"+taskID+"' method='get'>\
                                    <p style='float:left;'><button type='submit'>kill</button></p>\
                                    </form></td></tr>";
                }
                $("#taskList").html(tableData);
            }

            });}


</script>
